version: '3.8'

services:
  # Backend: FastAPI
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: telemed_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      - JITSI_DOMAIN=${JITSI_DOMAIN}
    depends_on:
      - db
    networks:
      - telemed_net

  # Frontend: Next.js
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: telemed_frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NEXT_PUBLIC_JITSI_DOMAIN=${JITSI_DOMAIN}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
    networks:
      - telemed_net

  # Database: PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: telemed_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - telemed_net

  # Nginx: Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: telemed_nginx
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - telemed_net

  # Jitsi Meet Services
  jitsi-web:
    image: jitsi/web:stable-8960
    container_name: telemed_jitsi_web
    restart: always
    ports:
      - "8888:80"
    environment:
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - ENABLE_LETSENCRYPT=0
      - ENABLE_HTTP_REDIRECT=0
      - ENABLE_HSTS=0
      - DISABLE_HTTPS=1
      - JICOFO_COMPONENT_SECRET=${JICOFO_COMPONENT_SECRET}
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD}
      - JIBRI_RECORDER_USER=recorder
      - JIBRI_RECORDER_PASSWORD=${JIBRI_RECORDER_PASSWORD}
      - JIBRI_XMPP_USER=jibri
      - JIBRI_XMPP_PASSWORD=${JIBRI_XMPP_PASSWORD}
      - TZ=Europe/Madrid
      - PUBLIC_URL=http://localhost:8888
    depends_on:
      - prosody
    networks:
      - telemed_net

  prosody:
    image: jitsi/prosody:stable-8960
    container_name: telemed_prosody
    restart: always
    environment:
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - JICOFO_COMPONENT_SECRET=${JICOFO_COMPONENT_SECRET}
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD}
      - JIBRI_RECORDER_USER=recorder
      - JIBRI_RECORDER_PASSWORD=${JIBRI_RECORDER_PASSWORD}
      - JIBRI_XMPP_USER=jibri
      - JIBRI_XMPP_PASSWORD=${JIBRI_XMPP_PASSWORD}
      - TZ=Europe/Madrid
    networks:
      - telemed_net
    volumes:
      - prosody_config:/config
      - prosody_plugins:/prosody-plugins-custom

  jicofo:
    image: jitsi/jicofo:stable-8960
    container_name: telemed_jicofo
    restart: always
    environment:
      - JICOFO_COMPONENT_SECRET=${JICOFO_COMPONENT_SECRET}
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD}
      - TZ=Europe/Madrid
    depends_on:
      - prosody
    networks:
      - telemed_net

  jvb:
    image: jitsi/jvb:stable-8960
    container_name: telemed_jvb
    restart: always
    ports:
      - "10000:10000/udp"
      - "3478:3478/udp"
    environment:
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD}
      - JICOFO_AUTH_USER=focus
      - JVB_STUN_SERVERS=meet-jit-si-turnrelay.jitsi.net:443
      - JVB_PORT=10000
      - TZ=Europe/Madrid
    depends_on:
      - prosody
    networks:
      - telemed_net

volumes:
  postgres_data:
  prosody_config:
  prosody_plugins:

networks:
  telemed_net:
    driver: bridge
